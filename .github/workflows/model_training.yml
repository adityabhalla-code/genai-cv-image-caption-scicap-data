name: trigger_sagemaker_training

on:
#  push:
#    branches:
#      - main
  workflow_dispatch:

jobs:
  build-and-trigger:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: "eu-north-1"

    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 644383320443.dkr.ecr.eu-north-1.amazonaws.com

    - name: Extract version from Git tags
      id: get_version
      run: |
        TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        COMMITHASH=$(git rev-parse --short HEAD)
        VERSION="$TAG-$COMMITHASH"
        echo "VERSION=$VERSION" >> $GITHUB_ENV

#    - name: Build and push Docker image
#      run: |
#        VERSION=${{ env.VERSION }}
#        docker build -t scicap-training:$VERSION -f Dockerfile.training .
#        docker tag scicap-training:$VERSION 644383320443.dkr.ecr.eu-north-1.amazonaws.com/scicap-training:$VERSION
#        docker tag scicap-training:$VERSION 644383320443.dkr.ecr.eu-north-1.amazonaws.com/scicap-training:latest
#        docker push 644383320443.dkr.ecr.eu-north-1.amazonaws.com/scicap-training:$VERSION
#        docker push 644383320443.dkr.ecr.eu-north-1.amazonaws.com/scicap-training:latest
    - name: Build and push Docker image
      run: |
        VERSION=${{ env.VERSION }}
        docker build -t scicap-training:latest -f Dockerfile.training .
        docker tag scicap-training:latest 644383320443.dkr.ecr.eu-north-1.amazonaws.com/scicap-training:latest
        docker push 644383320443.dkr.ecr.eu-north-1.amazonaws.com/scicap-training:latest

    - name: Run Docker container
      run: |
        docker run --rm -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
                     -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
                     -e HUGGINGFACE_TOKEN=${{ secrets.HUGGINGFACE_TOKEN }} \
                     644383320443.dkr.ecr.eu-north-1.amazonaws.com/scicap-training:latest


